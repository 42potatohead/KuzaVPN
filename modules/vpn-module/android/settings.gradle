// Android settings for KuzaVPN native module
rootProject.name = 'KuzaVpnModule'

// Include the main module
include ':app'
include ':kuza-vpn-module'

// Define the project path for the native module
project(':kuza-vpn-module').projectDir = new File(rootProject.projectDir, '../modules/vpn-module/android')

// Apply auto-linking configuration
apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)

// Include auto-linked React Native modules
include ':ReactAndroid'
project(':ReactAndroid').projectDir = new File(rootProject.projectDir, '../node_modules/react-native/ReactAndroid')
